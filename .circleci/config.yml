version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:lts-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install NPM Packages
          command: |
            npm ci
      - run:
          name: Style Check
          command: |
            npm run style
      - run:
          name: Lint Check
          command: |
            npm run lint
      - run:
          name: Build
          command: |
            npm run build
      - run:
          name: Unit Tests
          command: |
            npm run test:nowatch
