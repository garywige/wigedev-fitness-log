<h1 mat-dialog-title>Delete Cycle</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete this cycle and all associated workouts?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" mat-dialog-close="true"><mat-icon>delete</mat-icon>Delete</button>
  <br>
  <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
