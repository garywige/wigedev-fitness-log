<h1>Sign In</h1>

<mat-card class="form">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="lifter@gmail.com">
  </mat-form-field><br>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput>
  </mat-form-field><br>
  <button mat-button class="bottom-margin" color="accent" class="small-button">Forgot password</button><br>
  <button mat-raised-button routerLink="/free" color="accent" class="bottom-margin">Login</button>
  <p>No WFL account?</p>
  <button mat-stroked-button routerLink="/signup" color="accent">Sign Up</button>
</mat-card>
