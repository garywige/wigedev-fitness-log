<div>
  <button mat-fab color="accent" (click)="openDialog(0)"><mat-icon>add</mat-icon></button>
  <table mat-table [dataSource]="workouts" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let workout" (click)="openDialog(workout.id)" class="clickable">{{ workout.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="setCount">
      <th mat-header-cell *matHeaderCellDef>No. of Sets</th>
      <td mat-cell *matCellDef="let workout">{{ workout.setCount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
