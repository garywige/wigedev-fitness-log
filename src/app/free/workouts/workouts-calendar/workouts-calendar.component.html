<button mat-raised-button color="accent" (click)="openWorkoutDialog()">New Workout</button>
<div class="flex border month-selector">
  <button mat-fab class="month" (click)="monthBack()" aria-label="previous month"><mat-icon>arrow_back</mat-icon></button>
  <span class="spacer"></span>
  <h2>{{ months[selectedMonth].name }} {{ selectedYear }}</h2>
  <span class="spacer"></span>
  <button mat-fab class="month" (click)="monthForward()" aria-label="next month"><mat-icon>arrow_forward</mat-icon></button>
</div>
<div>
  <table>
    <thead>
      <th>
        Su
      </th>
      <th>
        Mo
      </th>
      <th>
        Tu
      </th>
      <th>
        We
      </th>
      <th>
        Th
      </th>
      <th>
        Fr
      </th>
      <th>
        Sa
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let week of weeks">
        <td *ngFor="let day of week">
          <div>
            {{ day }}<br>
            <button *ngIf="hasWorkout(selectedYear, selectedMonth, day)" mat-mini-fab color="accent"
                (click)="openWorkoutDialog(convertToDate(selectedYear, selectedMonth, day))" aria-label="edit workout">
                  <mat-icon>edit</mat-icon></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
