<h1>Sign Up</h1>

<div class="form">
  <input placeholder="Email" class="text"/>
  <input type="password" placeholder="Password" class="text"/>
  <input type="password" placeholder="Confirm Password" class="text"/>
  <p>Subscription:</p>
  <div>
    <input type="radio" id="pro" >
    <label for="pro">WFL Pro ($1/month)</label><br>
    <input type="radio" id="free">
    <label for="free">WFL Free</label>
  </div>
  <button>Create Account</button>
</div>
